<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>

            <p:outputLabel value="Enter book name: "/>
            <p:inputText value="#{addBookManagedBean.bookName}"></p:inputText>

            <p:outputLabel value="Enter book author: "/>
            <p:inputText value="#{addBookManagedBean.bookAuthor}"></p:inputText>

            <p:outputLabel value="Enter book name: "/>
            <p:inputText value="#{addBookManagedBean.pdfLink}"></p:inputText>

            <p:outputLabel value="Provide Country: " />  
            <p:autoComplete value="#{addBookManagedBean.publisher}" completeMethod="#{addBookManagedBean.getPublisherList()}" />

        </h:form>
    </h:body>
</html>
